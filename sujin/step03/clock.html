<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<title>clock</title>
	<style>
		
	</style>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.num {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			padding: 20px;
			box-sizing: border-box;
			color: #77878F;
		}


		.clock-wrap {
			width: 100%;
			height: 100vh;
			background-color: #F0ECEB;
		}
		.clock-contents {
			position: relative;
			top: 50%;
			transform: translateY(-50%);
			width: 500px;
			height: 500px;
			margin: 0 auto;
			border: 5px solid #77878F;
			background-color: #fff;
			border-radius: 50%;
		}
		.clock-hand {
			position: absolute;
			bottom: 50%;
			left: 50%;
			transform: translateX(-80%) rotate(90deg);
			transform-origin: bottom;
			border-radius: 12px;
		}
		#circle {
			width: 20px;
			height: 20px;
			background-color: #88A3AD;
			border-radius: 50%;
			z-index: 5;	
		}

		#hours-hand {
			width: 8px;
			height: 100px;
			background-color: #AAB9BD;	
			z-index: 4;	
		}

		#min-hand {
			width: 5px;
			height: 150px;
			background-color: #CCCACA;
			z-index: 3;	
		}

		#sec-hand {
			width: 3px;
			height: 200px;
			background-color: #F0E4DD;
			z-index: 2;	
		}

		#digital-clock {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			color: #88A3AD;
			z-index: 6;
		}

		.second-lines {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			text-align: center;
		}

		.second-lines::before {
			content: '';
			display: inline-block;
			width: 1px;
			height: 9px;
			box-sizing: border-box;
			background-color: #77878F;
		}

		.second-multiples-ele::before {
			width: 2px;
			height: 12px;
		}
	</style>
</head>
<body>
	<div class="clock-wrap">
		<div class="clock-contents">
			<div class="clock-hours">
				<!-- auto generated hour number elements -->
			</div>
			<div class="clock-seconds">
				<!-- auto generated second line elements -->
			</div>
			<div class="clock-hand" id="circle"></div>
			<div class="clock-hand" id="hours-hand"></div>
			<div class="clock-hand" id="min-hand"></div>
			<div class="clock-hand" id="sec-hand"></div>
		</div>

		<div id="digital-clock"></div>
	</div>

	<script type="text/javascript">

		function clockFunction(){
			var hoursHand = document.querySelector('#hours-hand');
			var minHand = document.querySelector('#min-hand');
			var secHand = document.querySelector('#sec-hand');

			var currentDate = new Date();
			var hours = currentDate.getHours();
			var min = currentDate.getMinutes();
			var sec = currentDate.getSeconds();
			
			var clockHourMax = 12;
			var clockMinMax = 60;
			var clockSecMax = 60;
			var circleDegree = 360;
		
			hoursHand.style.transform = 'rotate('+hours/clockHourMax*circleDegree+'deg)';
			minHand.style.transform = 'rotate('+min/clockMinMax*circleDegree+'deg)';
			secHand.style.transform = 'rotate('+sec/clockSecMax*circleDegree+'deg)';
		}
		setInterval(clockFunction,1000);
		
		function digitalClock(){

			var currentDate = new Date();
			var hours = currentDate.getHours();
			var min = currentDate.getMinutes();
			var sec = currentDate.getSeconds();
			min = addNumber(min);
			sec = addNumber(sec);

			var currentTime = hours + " : " + min + " : " + sec;

			document.getElementById('digital-clock').innerHTML = currentTime;
		}
		setInterval(digitalClock,1000);

		function addNumber(singleDigit){
			if(singleDigit < 10){
				singleDigit = "0" + singleDigit;
			}

			return singleDigit;
		}

		function createNumbers(){
			var hourMax = 12;
			var clockHours = document.querySelector('.clock-hours');

			for(var i = 1; i<=hourMax; i++){
				var numElement = document.createElement('div');
				numElement.classList.add('num');
				numElement.style.transform = 'rotate(' + 30 * i + 'deg)';

				var numberText = document.createElement('p');
				numberText.textContent = i;
				numberText.style.transform = 'rotate('+ -30 * i + 'deg)';
				numElement.appendChild(numberText);
				clockHours.appendChild(numElement);
			}
			
		}

		function createSecondLines(){
			var secondMax = 60;
			var degreeDistance = 6;
			var clockSeconds = document.querySelector('.clock-seconds');
			for(var i = 0; i < secondMax; i++){
				var secondLineDegree = degreeDistance * i;
				
				var secondLineElement = document.createElement('div');
				secondLineElement.classList.add('second-lines');
				secondLineElement.style.transform = 'rotate(' + secondLineDegree + 'deg)';
				clockSeconds.appendChild(secondLineElement);
				
				if(secondLineDegree % 30 ==0){
					secondLineElement.classList.add('second-multiples-ele');
				}				
			}
		}

		createNumbers();
		createSecondLines();

	</script>
</body>
</html>
