<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottos</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrap">
        <div class="lotto-numbers">
            <div class="lotto-numbers-input">
                <input type="number" class="cost" placeholder="금액을 입력하세요">
                <button onclick="buyLottos()">구입</button>
            </div>
            <p class="lotto-numbers-text"></p>
            <div class="lotto-numbers-ball"></div>
        </div>

        <div class="lucky-numbers">
            <button class="lucky-numbers-button" onclick="setLuckyNumbers()">당첨번호확인</button>
            <div class="result-numbers"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
